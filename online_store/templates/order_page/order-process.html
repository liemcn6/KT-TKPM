{% extends 'base.html' %}
{% load static %}
{% load humanize %}
{% load mathfilters %}

{% block title %}
<title>Thanh toán</title>
{% endblock %}

{% block content %}
<div style="background-color: #fff; max-width: 1000px; margin: 20px auto; padding: 0 20px;">
  <div class="row">
    <div class="col-7">
      <h1 style="font-size: 2rem; font-weight: 400;">Điền thông tin nhận hàng</h1>
      <form action="" method="POST" id="process-order-form" style="display: flex; flex-direction: column; align-items: center;">
        {% csrf_token %}
        <label for="fullname" class="w-100 mt-3">Tên người nhận</label>
        <input type="text" name="fullname" id="fullname" class="w-100" value="{{ fullname }}">
        <label for="phonenumber" class="w-100">Số điện thoại</label>
        <input type="text" name="phonenumber" id="phonenumber" class="w-100" value="{{ phonenumber }}">
        <label for="address" class="w-100">Địa chỉ nhận hàng</label>
        <input type="text" name="address" id="address" class="w-100" value="{{ address }}">
        <input type="hidden" name="selecteditem" id="selected-item">
        <input type="hidden" name="cartid" value="{{ cart.id }}">
        <button type="button" id="sumbit-btn" style="padding: 8px 36px; border: none; background-color: #0E8CE4; display: inline-block; color: #fff; border-radius: 4px; margin-top: 20px;">Đặt hàng</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{% static 'order_page/js/order_process.js' %}"></script>
{% endblock %}
